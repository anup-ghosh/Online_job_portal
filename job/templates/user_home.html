
{% load static %}

{% block body %}

{% include 'user_navigation.html' %}


<marquee style = "font-family : 'Monotype Corsiva'; font-size : 25px; color: darkcyan ; background-color: black ; font-weight: bold; margin-top: 1%">
   User Profile
</marquee>
<div class="d-flex justify-content-center">
    <span class="mx-5">You can edit your information here</span>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
<form class ="container mt-5" name="signup" method="post" enctype="multipart/form-data">
    {%csrf_token %}

    <div class="form-row">

        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{student.user.first_name}}"  required>

        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{student.user.last_name}}"  required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" value="{{student.mobile}}" required>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email ID</label>
            <input type="text" class="form-control" name="email" value="{{student.user.username}}" readonly required>

        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image" accept="image/*" >
        </div>

    </div>

    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
   
    <a href="cv/cv-form" class="btn btn-outline-success shadow-lg">Create CV</a>

    

      


</form>

</div>
<div class="col-sm-4 mt-5 text-center">
    <img src="{{student.image.url}}" width="300px" height="300px">
</div>
    </div>
</div>
{% include 'footer.html' %}
{% ifequal error "no" %}
<script>
    alert("Profile Updated Successfully");
    window.location = ('{% url 'user_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong,Try Again....");
</script>
{% endifequal %}


{% endblock  %}
